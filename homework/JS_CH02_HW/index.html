<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Input Style -->
</head>
<body>
  <!-- ($5.99 - Jumbo Jack Cheeseburger) ($3.99 - Curly Fries) ($2.99 - Soda) -->
  <form id="order-form">
    <h2>Jack In The Box Drive Through</h2>
    <br><br>
    <label for="burger">$6 - Jumbo Jack Cheeseburger</label><br>
    <input type="number" name="burger" id="burger" value="burger">
    <br><br>
    <label for="fries">$4 - Curly Fries</label><br>
    <input type="number" name="fries" id="fries" value="fries">
    <br><br>
    <label for="soda">$3 - Soda</label><br>
    <input type="number" name="soda" id="soda" value="soda">
    <br><br>
    <button type="button" id="btnClick" value="Submit Order">Submit Order</button>
    <br><br>
    <script src="index.js">
      "use strict";
      document.getElementById('btnClick').onclick = () => {
        let burger = parseInt(document.getElementById('burger')) * 6;
        let fries = parseInt(document.getElementById('fries')) * 4;
        let soda = parseInt(document.getElementById('soda')) * 3;
        const total = burger + fries + soda;
      };
      document.write(`<p>Total: \u0024${total}</p>`)
    </script>
  </form>
</body>
</html>
