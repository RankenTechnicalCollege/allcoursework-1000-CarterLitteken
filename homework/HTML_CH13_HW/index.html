<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="survey">
        <h2>Music Survey</h2>
        Name
        <br>
        <input type="text" id="name" autofocus>
        <br><br>
        E-Mail
        <br>
        <input type="email" id="email">
        <br><br>
        <fieldset>
            <legend>Select Your Favorite Types of Music</legend>
            <input type="checkbox" name="type1" id="type1" value="pop">
            <label for="type1">Pop</label><br>
            <input type="checkbox" name="type2" id="type2" value="classical">
            <label for="type2">Classical</label><br>
            <input type="checkbox" name="type3" id="type3" value="rock">
            <label for="type3">Rock</label><br>
            <input type="checkbox" name="type4" id="type4" value="folk">
            <label for="type4">Folk</label><br>
            <input type="checkbox" name="type5" id="type5" value="rap">
            <label for="type5">Rap</label><br>
            <input type="checkbox" name="type6" id="type6" value="other">
            <label for="type6">Other</label><br>
        </fieldset>


    </form>
</body>
</html>
