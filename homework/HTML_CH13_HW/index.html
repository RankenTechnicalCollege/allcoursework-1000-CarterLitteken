<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="survey">
        <h2>Music Survey</h2>
        Name
        <br>
        <input type="text" id="name" autofocus>
        <br><br>
        E-Mail
        <br>
        <input type="email" id="email">
        <br><br>
        <fieldset>
            <legend>Select Your Favorite Types of Music:</legend>
            <input type="checkbox" name="type1" id="type1" value="pop">
            <label for="type1">Pop</label><br>
            <input type="checkbox" name="type2" id="type2" value="classical">
            <label for="type2">Classical</label><br>
            <input type="checkbox" name="type3" id="type3" value="rock">
            <label for="type3">Rock</label><br>
            <input type="checkbox" name="type4" id="type4" value="folk">
            <label for="type4">Folk</label><br>
            <input type="checkbox" name="type5" id="type5" value="rap">
            <label for="type5">Rap</label><br>
            <input type="checkbox" name="type6" id="type6" value="other">
            <label for="type6">Other</label><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select how often you purchase Music CDs:</legend>
            <input type="radio" name="time" id="time1" value="week">
            <label for="time1">Weekly</label><br>
            <input type="radio" name="time" id="time2" value="month">
            <label for="time2">Monthly</label><br>
            <input type="radio" name="time" id="time3" value="year">
            <label for="time3">A few CDs each year</label><br>
            <input type="radio" name="time" id="time4" value="never">
            <label for="time4">Never purchased one</label><br>
        </fieldset>
        <br>
        Select the locations you listen to Music:<br>
        <select id="locations" size="3" multiple>
            <option value="home">At home</option>
            <option value="car">In the car</option>
            <option value="public">In public</option>
            <option value="anywhere">Anywhere</option>
        </select>
        <br><br>
        What role does music play in your life:<br>
        <textarea id="role-of-music">

        </textarea>
    </form>
</body>
</html>
