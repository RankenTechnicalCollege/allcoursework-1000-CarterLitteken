<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test_scores.css">
</head>
<body>
    <main>
        <h1>Use a Test Score array</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" autofocus>
            <output name="name error" id="name_error"></output>
        </div>
        <div>
            <label for="score">Score:</label>
            <input type="text" name="score" id="score">
            <output name="score error" id="score_error"></output>
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="add_to_arr" value="Add to Array">
            <input type="button" id="display_results" value="Display Results">
            <input type="button" id="display_scores" value="Display Scores">
        </div>
        <!--
        <h2>Results</h2>
        <div>
            <output name="avg_score" id="avg_score"></output>
            <br>
            <output name="high_score" id="high_score"></output>
        </div>
        <h2>Scores</h2>
        <div>
            <output name="scores" id="scores"></output>
        </div>
        -->
    </main>
    <script src="test_scores.js"></script>
</body>
</html>
