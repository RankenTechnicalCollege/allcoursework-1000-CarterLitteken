<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>Convert Temperatures</h1>
    <form id="convert_form" name="convert_form">
      <div>
        <input type="radio" name="fromTo" id="toCelsius" 
          value="text">Fahrenheit to Celsius
        <input type="radio" name="fromTo" id="toFahrenheit"
          value="text">Celsius to Fahrenheit
      </div>
      <div>
        <label for="enterDegrees"></label>
        <input type="text" name="enterDegrees" id="enterDegrees">
      </div>
      <div>
        <label for="resultDegrees"></label>
        <input type="text" name="resultDegrees" id="resultDegrees">
      </div>
      <div>
        <label>&nbsp;</label>
        <input type="button" id="convert" value="Register">
      </div>
    </form>
  </main>
</body>
</html>
