<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Temperatures</title>
  <link rel="stylesheet" href="temp_convert.css">
</head>
<body>
  <main>
    <h1>Convert Temperatures</h1>
    <form id="convert_form" name="convert_form">
      <div>
        <input type="radio" name="fromTo" id="toCelsius" 
          value="text" checked>Fahrenheit to Celsius
      </div>
      <div>
        <input type="radio" name="fromTo" id="toFahrenheit"
          value="text">Celsius to Fahrenheit
      </div>
      <div>
        <label for="enterDegrees"></label>
        <input type="text" name="enterDegrees" id="enterDegrees">
      </div>
      <div>
        <label for="resultDegrees"></label>
        <input type="text" name="resultDegrees" id="resultDegrees" disabled>
      </div>
      <div>
        <label>&nbsp;</label>
        <input type="button" id="convert" value="Convert">
      </div>
      <div>
        <output name="error" id="message"></output>
      </div>
    </form>
  </main>
  <script src="temp_convert.js"></script>
</body>
</html>
