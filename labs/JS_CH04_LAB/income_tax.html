<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-5 my-1 text-end">
          <h1>Income Tax Calculator</h1>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-3 my-1 text-end">
          <label for="income" class="form-label">Enter taxable income:</label>
        </div>
        <div class="col-3 my-1 p-0 border border-2 border-black">
          <input type="text" class="form-control border border-0" id="income">
        </div>
        <div class="col-3 my-1">
          <button type="button" class="btn" id="calculate">Calculate</button>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-3 my-1 text-end">
          <label for="owed" class="form-label">Income tax owed:</label>
        </div>
        <div class="col-3 my-1 pt-1 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
          <output class="form-label" id="owed"></output>
        </div>
      </div>
    </div>
    <script src="income_tax.js"></script>
  </main>
</body>
</html>
