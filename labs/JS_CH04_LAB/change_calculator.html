<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Change Calculator</h1>
  </header>
  <main>
    <div>
      <label for="change">Enter amount of change due (0-99):</label>
      <input type="text" id="change">
      <button type="button" id="calculate">Calculate</button>
      <br><br>
      <label for="quarters">Quarters:</label>
      <output id="quarters" name="quarters"></output>
      <br>
      <label for="dimes">Dimes:</label>
      <output id="dimes" name="dimes"></output>
      <br>
      <label for="nickles">Nickels:</label>
      <output id="nickles" name="nickles"></output>
      <br>
      <label for="pennies">Pennies:</label>
      <output id="pennies" name="pennies"></output>
      <br>
    </div>
  </main>
  <footer></footer>
</body>
</html>
