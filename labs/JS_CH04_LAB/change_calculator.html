<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Change Calculator</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-4 text-end">
          <label for="change" class="form-label">Enter amount of change due (0-99):</label>
        </div>
        <div class="col-2 my-1 border border-1 border-black">
          <input type="text" class="border border-0" id="change">
        </div>
        <div class="col-1 text-start border border-1">
          <button type="button" id="calculate">Calculate</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-4 text-end">
          <label for="quarters">Quarters:</label>
        </div>
        <div class="col-2 my-1 p-0 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
        <output class="form-label text-start" id="quarters" name="quarters">3</output>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-end">
          <label for="dimes">Dimes:</label>
        </div>
        <div class="col-2 mb-1 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
          <output class="form-label text-start" id="dimes" name="dimes"></output>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-end">
          <label for="nickles">Nickels:</label>
        </div>
        <div class="col-2 my-1 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
          <output class="form-label text-start" id="nickles" name="nickles"></output>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-end">
          <label for="pennies">Pennies:</label>
        </div>
        <div class="col-2 my-1 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
          <output class="form-label text-start" id="pennies" name="pennies"></output>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
