<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>
  <main>
    <div class="container text-start">
      <div class="row align-items-center">
        <div class="col-6 mx-2 px-2 text-center">
          <h1>Change Calculator</h1>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-4 my-1 py-0 text-end">
          <label class="form-label my-0 p-0" for="change">Enter amount of change due (0-99):</label>
        </div>
        <div class="col-2 my-1 p-0 border border-2 border-black">
          <input type="text" class="form-control my-0 py-0 border border-0" id="change">
        </div>
        <div class="col-1 my-1 py-0">
          <button type="button" id="calculate">Calculate</button>
        </div>
      </div>
      <br>
      <div class="row align-items-center">
        <div class="col-4 my-1 py-0 text-end">
          <label class="form-label my-0 p-0" for="quarters">Quarters:</label>
        </div>
        <div class="col-2 my-1 py-0 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
        <output class="form-label my-0 px-0" id="quarters" name="quarters"></output>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-4 my-1 py-0 text-end">
          <label class="form-label my-0 p-0" for="dimes">Dimes:</label>
        </div>
        <div class="col-2 my-1 py-0 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
          <output class="form-label my-0 p-0" id="dimes" name="dimes"></output>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-4 my-1 py-0 text-end">
          <label class="form-label my-0 p-0" for="nickles">Nickels:</label>
        </div>
        <div class="col-2 my-1 py-0 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
          <output class="form-label my-0 p-0" id="nickles" name="nickles"></output>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-4 my-1 py-0 text-end">
          <label class="form-label my-0 p-0" for="pennies">Pennies:</label>
        </div>
        <div class="col-2 my-1 py-0 bg-secondary bg-opacity-10 border border-1 border-secondary border-opacity-25">
          <output class="form-label my-0 p-0" id="pennies" name="pennies"></output>
        </div>
      </div>
    </div>
    <script src="change_calculator.js"></script>
  </main>
  <footer></footer>
</body>
</html>
