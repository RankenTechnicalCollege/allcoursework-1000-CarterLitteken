<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Sales Tax Calculator</h1>
  </header>
  <main>
    <form id="sales-calc">
      <h4>Enter Subtotal and Tax Rate and click "Calculate"</h4>
      <br><br>
      <label for="subtotal">Subtotal:</label>
      <input type="text" id="subtotal">
      <br><br>
      <label for="taxRate">Tax Rate:</label>
      <input type="text" id="taxRate">
      <br><br>
      <label for="salesTax">Sales Tax:</label>
      <output id="salesTax" name="salesTax" for="subtotal taxRate"></output>
      <br><br>
      <label for="total">Total:</label>
      <output id="total" name="total" for="subtotal salesTax"></output>
      <br><br>
      <button type="button" id="calculate">Calculate</button>
      <button type="submit" id="clear">Clear</button>
    </form>
  </main>
  <script src="salesTax.js"></script>
  <footer>

  </footer>
</body>
</html>
