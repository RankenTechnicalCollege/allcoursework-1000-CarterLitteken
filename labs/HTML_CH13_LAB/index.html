<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="order-form" action="/order" method="post">
        <h2>Order Form</h2>
        <label for="first-name">Given Name</label><br>
        <input type="text" name="first-name" id="first-name" autofocus required>
        <br><br>
        <label for="last-name">Family Name</label><br>
        <input type="text" name="last-name" id="last-name" required>
        <br><br>
        <label for="phone">Phone Number</label><br>
        <input type="text" name="phone" id="phone" required 
        pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Use this format 123-456-7890">
        <br><br>
        <label for="email-address">E-Mail Address</label><br>
        <input type="email" name="email-address" id="email-address" required>
        <br><br>
        <label for="cofirm-email">Confirm E-Mail</label><br>
        <input type="email" name="confirm-email" id="confirm-email" required>
        <br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required 
        pattern="[a-zA-Z0-9]{6,}" title="Must be at least 6 characters">
        <br><br>
        <label for="confirm-password">Confirm Password</label><br>
        <input type="password" name="confirm-password" id="confirm-password" required
        pattern="[a-zA-Z0-9]{6,}" title="Must be your password">
        <br><br>
        <fieldset>
            <legend>Credit Card</legend>
            <label for="card-number">Credit Card Number</label><br>
            <input type="text" name="card-number" id="card-number" required>
            <br><br>
            <label for="exp-date">Expiration Date</label><br>
            <input type="text" name="exp-date" id="exp-date" required>
            <br><br>
            <label for="cvv">CVV</label><br>
            <input type="number" name="cvv" id="cvv" required>
        </fieldset>
    </form>
</body>
</html>
