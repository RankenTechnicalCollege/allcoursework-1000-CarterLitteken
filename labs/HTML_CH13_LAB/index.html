<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="order">
        <h2>Music Survey</h2>
        Given Name
        <br>
        <input type="text" id="given-name" autofocus required>
        <br><br>
        Family Name
        <br>
        <input type="text" id="family-name" required>
        <br><br>
        Phone Number
        <br>
        <input type="text" id="phone" required pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999">
        <br><br>
        E-Mail Address
        <br>
        <input type="email" id="email" required>
        <br><br>
    </form>
</body>
</html>
