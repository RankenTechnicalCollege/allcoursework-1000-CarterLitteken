<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="order-form" action="/order" method="post">
        <h2>Music Survey</h2>
        <label for="first-name">Given Name</label>
        <br>
        <input type="text" name="first-name" id="first-name" autofocus required>
        <br><br>
        <label for="last-name">Family Name</label>
        <br>
        <input type="text" name="last-name" id="last-name" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <br>
        <input type="text" name="phone" id="phone" required pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Use this format 123-456-7890">
        <br><br>
        E-Mail Address
        <br>
        <input type="email" id="email-address" required>
        <br><br>
        Confirm E-Mail
        <br>
        <input type="email" id="email-comfirm" required>
        Password
        <br>
        <input type="password" id="password" required>
        <br><br>
        Confirm Password
        <br>
        <input type="password" id="password-confirm" required>
    </form>
</body>
</html>
