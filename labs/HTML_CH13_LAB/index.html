<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="order-form" action="/order" method="post">
        <h2>Order Form</h2>
        <label for="given-name">Given Name</label><br>
        <input type="text" name="given-name" id="given-name" autofocus required autocomplete="given-name">
        <br><br>
        <label for="family-name">Family Name</label><br>
        <input type="text" name="family-name" id="family-name" required autocomplete="family-name">
        <br><br>
        <label for="phone">Phone Number</label><br>
        <input type="text" name="phone" id="phone" required autocomplete="tel"
        pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Use this format 123-456-7890">
        <br><br>
        <label for="email-address">E-Mail Address</label><br>
        <input type="email" name="email-address" id="email-address" required autocomplete="email">
        <br><br>
        <label for="cofirm-email">Confirm E-Mail</label><br>
        <input type="email" name="confirm-email" id="confirm-email">
        <br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required 
        pattern="[a-zA-Z0-9]{6,}" title="Must be at least 6 characters">
        <br><br>
        <label for="confirm-password">Confirm Password</label><br>
        <input type="password" name="confirm-password" id="confirm-password" required
        pattern="[a-zA-Z0-9]{6,}">
        <br><br>
        <fieldset>
            <legend>Credit Card</legend>
            <br>
            <label for="card-number">Credit Card Number</label><br>
            <input type="text" name="card-number" id="card-number" required autocomplete="cc-number">
            <br><br>
            Expiration Date<br>
            <input type="number" name="exp-month" id="exp-month" required autocomplete="cc-exp-month">
            /
            <input type="number" name="exp-year" id="exp-year" required autocomplete="cc-exp-year">
            <br><br>
            <label for="cvv">CVV</label><br>
            <input type="number" name="cvv" id="cvv" required>
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Billing Address</legend>
            <br>
            <label for="bill-address">Street Address</label><br>
            <input type="text" name="bill-address" id="bill-address" required>
            <br><br>
            <label for="bill-address-extra">Address line #2</label><br>
            <input type="text" name="bill-address-extra" id="bill-address-extra" required>
            <br><br>
            <label for="bill-city">City</label><br>
            <input type="text" name="bill-city" id="bill-city" required>
            <br><br>
            <label for="bill-state">State</label><br>
            <select name="bill-state" id="bill-state">
                <option value="none"></option>
                <option value="il">IL</option>
                <option value="mo">MO</option>
            </select>
            <br><br>
            <label for="bill-zip">Zip Code</label><br>
            <input type="text" name="bill-zip" id="bill-zip" required
            pattern="^\d{5}(-\d{4})?$">
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Shipping Address</legend>
            <br>
            <label for="ship-address">Street Address</label><br>
            <input type="text" name="ship-address" id="ship-address" required>
            <br><br>
            <label for="ship-address-extra">Address line #2</label><br>
            <input type="text" name="ship-address-extra" id="ship-address-extra" required>
            <br><br>
            <label for="ship-city">City</label><br>
            <input type="text" name="ship-city" id="ship-city" required>
            <br><br>
            <label for="ship-state">State</label><br>
            <select name="ship-state" id="ship-state">
                <option value="none"></option>
                <option value="il">IL</option>
                <option value="mo">MO</option>
            </select>
            <br><br>
            <label for="ship-zip">Zip Code</label><br>
            <input type="text" name="ship-zip" id="ship-zip" required
            pattern="^\d{5}(-\d{4})?$">
            <br><br>
        </fieldset>
        <button type="submit" id="submit" value="submit">Submit</button>
    </form>
</body>
</html>
